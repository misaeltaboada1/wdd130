<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
    <link rel="stylesheet" href="/week05/styles/poll-form.css">
</head>
<body>
    <header>
        <h1>WDD 130 | Misael Taboada | HTML Form</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item column2">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail">
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column1">
                    <label for="browser">What is your favorite browser?</label>
                    <select id="browser" name= "browser">
                        <option value="chrome">Chrome</option>
                        <option value="brave">Brave</option>
                        <option value="edge">Edge</option>
                        <option value="moxila fox">Moxila Fox</option>
                    </select>
                </div>
                <div class="form-item column1">
                    <label for="checkbox">Do you have a household pet?</label>
                    <input type="checkbox" id="checkbox" name="checkbox">
                </div>
                <label class="list-label" for="feedback">List the places you have lived</label>
                <textarea name="feedback" id="feedback" rows="5" placeholder="Bolivia,Peru,Estados Unidos,Mexico."></textarea>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        <p>Â©2025 | HTML Form - User Poll Activity | Misael Taboada</p>
    </footer>
    
</body>
</html>
