<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Us Page">
    <meta name="author" content="Misael Taboada">
    <link rel="stylesheet" href="styles/rafting.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@100..900&display=swap" rel="stylesheet">
    <title>Contact Us</title>
</head>
<body>
    <header>
        <img src="images/rapids-logo.png" alt="Rafting Company Logo" class="logo">
        <nav class="main-navigation">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <section class="company-info">
            <h2 class="h2-contact">Contact Information</h2>
            <div class="div-contact">
                <p>📍 123 River St, La Paz, Bolivia</p>
                <p>📞 +591 71234567</p>
                <p>📧 info@rapidsrafting.com</p>
            </div>
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3562.142211966159!2d-80.10742261070511!3d26.771736393847586!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sbo!4v1754020044970!5m2!1sen!2sbo" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
        <section class="employee">
            <h2>Employee profile images</h2>
            <figure><img src="images/employee2.jpg" alt=" Rafting Adventure" >
            <figcaption>María López–Rafting guide on the Colorado River</figcaption></figure>
            <figure><img src="images/employee1.jpg" alt=" Rafting Adventure">
            <figcaption>Carlos Méndez–Instructor on the Pacuare Riverr</figcaption>
            </figure><figure><img src="images/employee3.jpg" alt=" Rafting Adventure">
            <figcaption>Alan Keaton–Safety expert on the Zambezi River
</figcaption>
            </figure>
        </section>
        <section class="contact-form">
            <form >
                <fieldset class="contact-info">
                    <legend >Contact Us</legend>
                    <label for="name">User Name</label>
                    <input type="text" id="name" name="name">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email">
                </fieldset>
                <fieldset class="purpose">
                    <legend>Select the purpose of your message:</legend>
                    <label for="general">General Inquiry</label>
                    <input type="radio" id="general" name="purpose" value="general">
                    <label for="reservation">Reservation Question</label>
                    <input type="radio" id="reservation" name="purpose" value="reservation">
                    <label for="suggestion">Website Suggestion</label>
                    <input type="radio" id="suggestion" name="purpose" value="suggestion">
                </fieldset>
                <fieldset>
                    <legend>Message</legend>
                    <label for="message"></label>
                    <textarea name="message" id="message"></textarea>
                </fieldset>
                <fieldset class="subscribe">
                    <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                    <input type="checkbox" id="subscribe" name="subscribe">
                </fieldset>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>
            ©️2025 Rapids Rafting Company | Misael Taboada | 💫
        </p>
        <nav class="socialmedia">
            <a href="https://www.facebook.com" target="_blank">
                <img src="images/facebook-icon.svg" alt="Facebook">
            </a>
            <a href="https://www.instagram.com" target="_blank">
                <img src="images/instagram-icon.svg" alt="Instagram">
            </a>
            <a href="https://www.tiktok.com" target="_blank">
                <img src="images/tiktok-icon.svg" alt="TikTok">
            </a>
        </nav>
    </footer>
</body>
</html>
