<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="/styles/quiz.css">
</head>
<body>
    <header>
        <h1>Basic HTML and CSS Quiz</h1>
    </header>
    <main>
        <form>
            <div class="form-group">
                <label for="q1">1.What does the acronym CSS stand for?</label>
                <input type="text" id="q1" name="q1">
            </div>
            <div class="form-group">
                <label for="q2">2.How are id and class attributes selected in CSS?</label>
                <textarea name="q2" id="q2"></textarea>
            </div>
            <div class="form-group">
                <label for="q3">3.Which of the following is a valid CSS comment?</label>
                <select name="q3" id="q3">
                    <option value="" selected disabled >Choose one</option>
                    <option value="a">// This is a comment</option>
                    <option value="b">&lt;!-- This is a comment --&gt;</option>
                    <option value="c">/* This is a comment */</option>
                </select>
            </div>
            <div class="form-group">
                <label for="q4">4.How many h1 heading should a webpage have?</label>
                <input type="number" id="q4" name="q4">
            </div>
            <div class="form-group"><button type="submit">Submit Quiz</button></div>
        </form>
    </main>
    <footer></footer>
</body>
</html>
